name       : gedit
version    : 3.36.0
release    : 32
source     :
    - https://download.gnome.org/sources/gedit/3.36/gedit-3.36.0.tar.xz : c983dd12a4e9db7af1aaa3062e6f042811ef99a4d6382659096f2ef8fc559435
license    : GPL-2.0-only
component  : desktop.gnome
summary    : The official text editor of the GNOME desktop
description: |
    While aiming at simplicity and ease of use, gedit is a powerful general purpose text editor.
builddeps  :
    - pkgconfig(enchant)
    - pkgconfig(gdlib)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gspell-1)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libpeas-gtk-1.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
    - pkgconfig(tepl-4)
    - appstream-glib
    - desktop-file-utils
    - gtk-doc
    - itstool
    - vala
    - yelp-tools
rundeps    :
    - python3-gobject
setup      : |
    %meson_configure -Ddocumentation=true
build      : |
    %ninja_build
install    : |
    %ninja_install

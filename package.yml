name        : gedit
version     : 3.18.3
release     : 16
source     :
    - http://ftp.gnome.org/pub/gnome/sources/gedit/3.18/gedit-3.18.3.tar.xz : 6762ac0d793b0f754a2da5f88739d04fa39daa7491c5c46401d24bcef76c32e7
license     : GPL-2.0+
summary     : The official text editor of the GNOME desktop
builddeps   :
    - pkgconfig(gtksourceview-3.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(python-3.4)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(enchant)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libpeas-gtk-1.0)
    - pkgconfig(pygobject-3.0)
    - itstool
rundeps     :
    - python3-gobject
description : |
    While aiming at simplicity and ease of use, gedit is a powerful general purpose text editor.
setup      : |
    %configure --disable-static --enable-python
build      : |
    %make
install    : |
    %make_install

name       : gedit
version    : '43.1'
release    : 49
source     :
    - https://download.gnome.org/sources/gedit/43/gedit-43.1.tar.xz : 98383b4afd3fd1ea18cdc74fec6e128e778582f3b23f5360191413fff8f0e6a6
homepage   : https://gitlab.gnome.org/GNOME/gedit/
license    : GPL-2.0-or-later
component  : desktop.gnome
summary    : The official text editor of the GNOME desktop
description: |
    While aiming at simplicity and ease of use, gedit is a powerful general purpose text editor.
builddeps  :
    - pkgconfig(gdlib)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gspell-1)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
    - pkgconfig(tepl-6)
    - appstream-glib
    - desktop-file-utils
    - gtk-doc
    - itstool
    - vala
    - yelp-tools
rundeps    :
    - python-gobject
setup      : |
    %patch -p1 < $pkgfiles/bump-API-version-to-43.patch
    %meson_configure -Dgtk_doc=true
build      : |
    %ninja_build
install    : |
    %ninja_install

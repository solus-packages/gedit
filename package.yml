name        : gedit
version     : 3.16.3
release     : 12
source     :
    - http://ftp.gnome.org/pub/gnome/sources/gedit/3.16/gedit-3.16.3.tar.xz : c28df44a29ee5707441f89e94b513079d709111afec4bd4b079a1dff0242cdb2
license     : GPL-2.0+
summary     : The official text editor of the GNOME desktop
builddeps   :
    - pkgconfig(gtksourceview-3.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(python-3.4)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(enchant)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libpeas-gtk-1.0)
    - itstool
description : |
    While aiming at simplicity and ease of use, gedit is a powerful general purpose text editor.
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install

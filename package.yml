name        : gedit
version     : 3.18.1
release     : 13
source     :
    - http://ftp.gnome.org/pub/gnome/sources/gedit/3.18/gedit-3.18.1.tar.xz : 5ad5aeb01b0a299bb7c154e82fcff96e1a722617fcc4e39b3b57ddcbe88363cd
license     : GPL-2.0+
summary     : The official text editor of the GNOME desktop
builddeps   :
    - pkgconfig(gtksourceview-3.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(python-3.4)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(enchant)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libpeas-gtk-1.0)
    - itstool
description : |
    While aiming at simplicity and ease of use, gedit is a powerful general purpose text editor.
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install

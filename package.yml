name       : gedit
version    : '44.1'
release    : 51
source     :
    - https://download.gnome.org/sources/gedit/44/gedit-44.1.tar.xz : 0462378d7284ccf8cd4782a4d1ff902c5dc2b81dffcd40285ad543f5945d8fda
homepage   : https://gitlab.gnome.org/GNOME/gedit/
license    : GPL-2.0-or-later
component  : desktop.gnome
summary    : The official text editor of the GNOME desktop
description: |
    While aiming at simplicity and ease of use, gedit is a powerful general purpose text editor.
builddeps  :
    - pkgconfig(gdlib)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gspell-1)
    - pkgconfig(gtksourceview-4)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(python3)
    - pkgconfig(tepl-6)
    - appstream-glib
    - desktop-file-utils
    - gtk-doc
    - itstool
    - vala
    - yelp-tools
rundeps    :
    - python-gobject
setup      : |
    %meson_configure -Dgtk_doc=true
build      : |
    %ninja_build
install    : |
    %ninja_install
